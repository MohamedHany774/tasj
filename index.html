<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="progress-container">
    <h2>Monster</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="monster-progress" style="width: 100%;"></div>
      <div class="progress-text" id="monster-progress-text">100%</div>
    </div>
  </div>

  <div class="progress-container">
    <h2>Human</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="human-progress" style="width: 100%;"></div>
      <div class="progress-text" id="human-progress-text">100%</div>
    </div>
  </div>

  <div class="btn-container">
    <button id="attack-btn">Attack</button>
    <button id="strong-attack-btn">Strong Attack</button>
    <button id="heal-btn">Heal (2 uses left)</button>
  </div>


  <script src="main.js"></script>
</body>
</html>
